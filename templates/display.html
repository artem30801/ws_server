<!DOCTYPE html>
<html>

<head>
    <title>WorldSkills Warehouse Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div class="ui container">
        <div class="ui two column grid">
            <div class="row">
                <div class="ten wide column">
                    <h1 class="ui dividing header">
                        <img class="ui image" src="/static/logo.png">
                        <div class="content">
                            WorldSkills Warehouse Monitoring LTD.
                            <div class="sub header">Мониторим ваши склады и оценки</div>
                        </div>
                    </h1>
                </div>
                <div class="six wide column">
                    <table class="ui celled table">
                        <tbody>
                            <tr>
                                <td section_id="2" class="yellow">0</td>
                                <td section_id="4" class="purple">0</td>
                                <td section_id="6" class="teal">0</td>
                            </tr>
                            <tr>
                                <td section_id="1" class="red">0</td>
                                <td section_id="3" class="blue">0</td>
                                <td section_id="5" class="green">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- <button onsubmit="clearMessages(event)">Reset</button> -->
            <!--        <ul id='messages'>-->
            <!--        </ul>-->
            <div class="sixteen wide column">
                <div id="container" style="overflow: auto; height:400px;">
                    <table class="ui selectable celled blue table">
                        <thead>
                            <tr>
                                <th>Sender</th>
                                <th>Timestamp</th>
                                <th>Item</th>
                                <th colspan="3">Coordinates</th>
                                <th>Section</th>
                            </tr>
                        </thead>
                        <tbody id="messages" style="height:300px; overflow-y: scroll;">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/ws.js"></script>
</body>

</html>
